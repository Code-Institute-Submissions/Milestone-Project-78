<head>

    <link rel="stylesheet" href="css/style.css">

    <!-- Jasmine Testing HTML link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine-html.js" integrity="sha256-qazAASTTgUrq9SOYkPSB3oEuqbhn+2j4kxGkVZ0GKjY=" crossorigin="anonymous"></script>
    <!-- Jasmine Testing Boot link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/boot.js" integrity="sha256-HG8TKl0T65NyELmbUoo0H7/a1e++smYdXXtuuEsyKok=" crossorigin="anonymous"></script>
    <!-- Jasmine Testing CSS link-->

    <!-- google fonts link-->
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <!-- jQuery CDN link-->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>


    <div class="modalBackground">
        <div id="start">Start!</div>  
    </div>


    <div>
        <img id="zoo" src="img/zoo.png" alt="A cartoon picture of a zoo.">
        <h1 id="title">Sadie's Zoo</h1>
    </div>


    <div>
        <br>
            <h2 id="timer"></h2>
            <div id="score"></div>
        <br>
    </div>


<!-- images taken from clipart library and free svg -->
    <section class="decorativeFlip">
        <div class="cardsContainer">

<!-- first set -->
            <div class="wholeCard" data-image="elephant">
                <img class="front" src="img/elephant.png" alt="A cartoon picture of an elephant."> 
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>

            <div class="wholeCard" data-image="giraffe">
                <img class="front" src="img/giraffe.png" alt="A cartoon picture of a giraffe.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>

            <div class="wholeCard" data-image="mallard">
                <img class="front" src="img/mallard.png" alt="A cartoon picture of a mallard.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>    

            <div class="wholeCard" data-image="owl">
                <img class="front" src="img/owl.png" alt="A cartoon picture of an owl.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

            <div class="wholeCard" data-image="peafowl">
                <img class="front" src="img/peafowl.png" alt="A cartoon picture of a peafowl.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

            <div class="wholeCard" data-image="zebra">
                <img class="front" src="img/zebra.png" alt="A cartoon picture of a zebra.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

 <!-- second set -->
            <div class="wholeCard" data-image="elephant">
                <img class="front" src="img/elephant.png" alt="A cartoon picture of an elephant."> 
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>

            <div class="wholeCard" data-image="giraffe">
                <img class="front" src="img/giraffe.png" alt="A cartoon picture of a giraffe.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>

            <div class="wholeCard" data-image="mallard">
                <img class="front" src="img/mallard.png" alt="A cartoon picture of a mallard.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>    

            <div class="wholeCard" data-image="owl">
                <img class="front" src="img/owl.png" alt="A cartoon picture of an owl.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

            <div class="wholeCard" data-image="peafowl">
                <img class="front" src="img/peafowl.png" alt="A cartoon picture of a peafowl.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

            <div class="wholeCard" data-image="zebra">
                <img class="front" src="img/zebra.png" alt="A cartoon picture of a zebra.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 


        </div>
          

    </section>  


    <script src="js/scripts.js"></script>

</html>
