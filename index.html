<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sadie's Zoo</title>
    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <!-- jQuery CDN link-->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>


    <div>
        <h1 id="title-zoo">Sadie's Zoo</h1>
    </div>


    <div>
        <br>
            <h2 id="timer">Timer: 00:00</h2>
        <br>
    </div>


<!-- images taken from clipart library and free svg -->
    <section class="decorativeFlip">
        <div class="cardsContainer">

<!-- first set -->
            <div class="wholeCard" data-image="elephant">
                <img class="front" src="img/elephant.png" alt="A cartoon picture of an elephant."> 
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>

            <div class="wholeCard" data-image="giraffe">
                <img class="front" src="img/giraffe.png" alt="A cartoon picture of a giraffe.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>

            <div class="wholeCard" data-image="mallard">
                <img class="front" src="img/mallard.png" alt="A cartoon picture of a mallard.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>    

            <div class="wholeCard" data-image="owl">
                <img class="front" src="img/owl.png" alt="A cartoon picture of an owl.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

            <div class="wholeCard" data-image="peafowl">
                <img class="front" src="img/peafowl.png" alt="A cartoon picture of a peafowl.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

            <div class="wholeCard" data-image="zebra">
                <img class="front" src="img/zebra.png" alt="A cartoon picture of a zebra.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

 <!-- second set -->
            <div class="wholeCard" data-image="elephant">
                <img class="front" src="img/elephant.png" alt="A cartoon picture of an elephant."> 
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>

            <div class="wholeCard" data-image="giraffe">
                <img class="front" src="img/giraffe.png" alt="A cartoon picture of a giraffe.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>

            <div class="wholeCard" data-image="mallard">
                <img class="front" src="img/mallard.png" alt="A cartoon picture of a mallard.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div>    

            <div class="wholeCard" data-image="owl">
                <img class="front" src="img/owl.png" alt="A cartoon picture of an owl.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

            <div class="wholeCard" data-image="peafowl">
                <img class="front" src="img/peafowl.png" alt="A cartoon picture of a peafowl.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 

            <div class="wholeCard" data-image="zebra">
                <img class="front" src="img/zebra.png" alt="A cartoon picture of a zebra.">
                <img class="back" src="img/question-mark.png" alt="A picture of a question mark."> 
            </div> 


        </div>
        
        
        <div>
            <button type="button" id="titleStart">Start!</button>
        </div>


    </section>  
    
    
    <div>
        <h1 id="titleCompleted">Completed!</h1>
        <h2 id="titleTime">Time: </h2>
        <button type="button" id="titleRestart">Restart</button>
    </div>


    <script src="js/scripts.js"></script>

    
</body>
</html>
